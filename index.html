<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test Page on GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Iframe Test Page on GitHub</h1>
    
    <p>Below is the iframe:</p>

    <!-- Insert your iframe code here -->
    <div id="iframeContainer" style="cursor: pointer;">
        <iframe 
          src="https://www.martialmap.com/banner4?code=code" 
          width="100%" 
          height=auto
          frameborder="0" 
          scrolling="no" 
          title="Martial Map Banner">
        </iframe>
    </div>

    <script>
        document.getElementById('iframeContainer').addEventListener('click', function() {
          window.open('https://www.martial/com?code=123456', '_blank');
        });
    </script>

    <p>Above is the iframe. Click it to test the redirect.</p>
    <p>This page is hosted on GitHub Pages.</p>
</body>
</html>
