<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Banner Test Page on GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #bannerContainer {
            width: 100%;
            max-width: 600px; /* Adjust based on your banner's actual width */
            margin: 0 auto;
        }
        #bannerImage {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Clickable Banner Test Page on GitHub</h1>
    
    <p>Below is the clickable banner:</p>

    <div id="bannerContainer">
        <img id="bannerImage" src="https://www.martialmap.com/banner4?code=code" alt="Martial Map Banner" onclick="openNewTab()">
    </div>

    <script>
        function openNewTab() {
            window.open('https://www.martialmap.com?code=123456', '_blank');
        }
    </script>

    <p>Above is the banner. Click it to test the redirect.</p>
    <p>This page is hosted on GitHub Pages.</p>
</body>
</html>
