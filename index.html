<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Banner Test Page on GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #bannerContainer {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #ddd;
        }
        #bannerImage {
            width: 100%;
            height: 200px;
            cursor: pointer;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Clickable Banner Test Page on GitHub</h1>
    
    <p>Below is the clickable banner (currently a placeholder):</p>

    <div id="bannerContainer">
        <div id="bannerImage" onclick="openNewTab()">
            Martial Map Banner Placeholder
        </div>
    </div>

    <script>
        function openNewTab() {
            window.open('https://www.martialmap.com?code=123456', '_blank');
        }
    </script>

    <p>Above is the banner placeholder. Click it to test the redirect.</p>
    <p>This page is hosted on GitHub Pages.</p>
</body>
</html>
