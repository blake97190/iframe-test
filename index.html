<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Iframe with Redirect</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.martialmap.com/banner4?code=code" frameborder="0" allowfullscreen></iframe>
        <div class="iframe-overlay" onclick="redirectToPage()"></div>
    </div>

    <script>
        function redirectToPage() {
            window.open('https://www.martialmap.com/signup/?role=business&code=123456', '_blank');
        }
    </script>
</body>
</html>
