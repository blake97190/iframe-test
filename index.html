<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test Page on GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #iframeContainer {
            position: relative;
            width: 100%;
            height: 200px;
        }
        #iframeOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Iframe Test Page on GitHub</h1>
    
    <p>Below is the iframe:</p>

    <div id="iframeContainer">
        <iframe 
          src="https://www.martialmap.com/banner4?code=code" 
          width="100%" 
          height="200" 
          frameborder="0" 
          scrolling="no" 
          title="Martial Map Banner">
        </iframe>
        <div id="iframeOverlay" onclick="openNewTab()"></div>
    </div>

    <script>
        function openNewTab() {
            window.open('https://www.martial/com?code=123456', '_blank');
        }
    </script>

    <p>Above is the iframe. Click it to test the redirect.</p>
    <p>This page is hosted on GitHub Pages.</p>
</body>
</html>
